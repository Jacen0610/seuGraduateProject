<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Amaze UI Examples</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" th:href="@{/css/amazeui.min.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div class="am-g myapp-login">
	<div class="myapp-login-logo-block">
		<div class="myapp-login-logo">
			<i class="am-icon-jsfiddle"></i>
		</div>
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span>Tendering System</span>
				<div class="info">Graduation Project 2021</div>
			</div>
		</div>
		<div class="login-font">
			<div class="login-font">
				<a th:href="@{/register}" target="_blank" title="Register" >Register</a>
			</div>


			<p style="color: red;text-align:center" th:text="${error}" ></p>


			<div class="am-u-sm-10 login-am-center">
				<form class="am-form" th:action="@{/user/login}">
					<fieldset>
						<div class="am-form-group">
							<input type="text" name="username" class="" id="AccountNumber" placeholder="Account">
						</div>

						<div class="am-form-group">
							<input type="password" name="password" class="" id="doc-ipt-pwd-1" placeholder="Password">
						</div>
						<p><button type="submit" class="am-btn am-btn-default">Log In</button></p>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div align="center" style="color: white">&copy;2021 Copyright by Jacen.Contact me<a href="mailto:jacenwang0610@gmail.com" target="_blank" title="Gmail" >联系我</a> - School of Automation<a  href="https://automation.seu.edu.cn/" target="_blank" title="东南大学自动化" >东南大学自动化</a> -  Southeast University  <a href="http://seu.edu.cn/" title="东南大学" target="_blank">东南大学</a>  </div>
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="js/jquery.min.js"></script>
	<!--<![endif]-->
	<!--[if lte IE 8 ]>
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
	<script src="/asset/js/amazeui.ie8polyfill.min.js"></script>
	<![endif]-->
	<script src="js/amazeui.min.js"></script>
	<script src="js/app.js"></script>


</div>
</body>
</html>
